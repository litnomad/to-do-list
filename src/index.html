<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List App</title>
</head>

<body>
    <div id="sidebar">
        <header>
            <p class="logo">To Do List</p>
        </header>
        <a class="openDialog">+</a>
    </div>
    <div id="main">
        <p>Your life starts here.</p>
        <dialog>
            <form action="">
                <label for="title">Project:</label>
                <input type="text" id="title" value="default">
                <button type="submit" id="confirmBtn" value="default">confirm</button>
                <button autofocus value="cancel" formmethod="dialog">cancel</button>
            </form>
        </dialog>
    </div>
</body>

</html>
