<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List App</title>
<script defer src="main.js"></script></head>

<body>
    <div id="sidebar">
        <header>
            <p id="logo">To Do List</p>
        </header>
        <div id="sidebarLinks"></div>
        <a id="openDialog">+</a>
    </div>
    <div id="main">
        <dialog>
            <form action="">
                <label for="title">Project:</label>
                <input type="text" id="title" value="Default">
                <button type="submit" id="confirmBtn" value="Default">confirm</button>
                <button value="cancel" formmethod="dialog">cancel</button>
            </form>
        </dialog>
    </div>
</body>

</html>
